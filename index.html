<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 bg-light">
            <h3 class="text-center text-success fw-bold">Get Country Details</h3>
    <input class="form-control mt-5" type="text" placeholder="Enter The Country Name" id="cntry_name"><br>
    <!-- <select name="" id="select">
      <option value="option">select country</option>

    </select> -->
    <button type="button" class="btn btn-success form-control " onclick="getData()">Find</button><br>

   

        </div>
      </div>
    </div>
    <div class="col-md-4"></div>

    <div class="row">

      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div id="result">

        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </body>

  <script>
    
    

function getData(){
    let country_name=cntry_name.value;
    fetch(`https://restcountries.com/v2/name/${country_name}?fullText=true`).then(res=>res.json()).then(data=>displayValue(data))


}
function displayValue(country_data){
    let country_name=country_data[0].name
    let population=country_data[0].population
    let capital=country_data[0].capital
    let currency=country_data[0].currencies[0].name
    let currency_symbol=country_data[0].currencies[0].symbol
    let flag= country_data[0].flag
    let html_data=`
    <img src="${flag}" class="img-thumbnail" alt="..."><br>
    <table class="table-bordered table table-success table-fluid">
      
     <tr>
      <th >Country name</th>
      <th>Population</th>
      <th>Capital</th>
      <th>Currency</th>
      <th>Currency Symbol</th>

      </tr>
      <tr>
      <td>${country_name}</td>
      <td>${population}</td>
      <td>${capital}</td>
      <td>${currency}</td>
      <td>${currency_symbol}</td>
     </tr>

      </table>
    `
    document.querySelector("#result").innerHTML=html_data
}

  </script>
</html>
